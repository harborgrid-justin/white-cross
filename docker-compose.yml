version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: white-cross-db
    environment:
      POSTGRES_DB: white_cross
      POSTGRES_USER: white_cross_user
      POSTGRES_PASSWORD: white_cross_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - white-cross-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: white-cross-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - white-cross-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: white-cross-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://white_cross_user:white_cross_password@postgres:5432/white_cross
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - white-cross-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: white-cross-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - white-cross-network

volumes:
  postgres_data:
  redis_data:

networks:
  white-cross-network:
    driver: bridge