# =============================================================================
# White Cross Healthcare Platform - Development Docker Compose
# =============================================================================
# This compose file is optimized for local development with:
# - Hot reload for frontend and backend
# - Debug ports exposed
# - Volume mounts for live code changes
# - Development-friendly configurations
# - Verbose logging
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up
#   docker-compose -f docker-compose.dev.yml down
#   docker-compose -f docker-compose.dev.yml logs -f backend
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database (Development)
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: whitecross-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-whitecross_dev}
      POSTGRES_USER: ${POSTGRES_USER:-whitecross}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - dev-net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whitecross} -d ${POSTGRES_DB:-whitecross_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Redis Cache and Queue (Development)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: whitecross-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis-dev-data:/data
    networks:
      - dev-net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ===========================================================================
  # Backend API (NestJS Development)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: whitecross-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3001}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-whitecross}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      DB_NAME: ${POSTGRES_DB:-whitecross_dev}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      REDIS_QUEUE_DB: 1
      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-not-for-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-not-for-production}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      # WebSocket
      WS_PORT: 3002
      WS_PATH: /socket.io
      WS_CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Hot reload - mount source code
      - ./backend/src:/app/src:ro
      - ./backend/test:/app/test:ro
      - backend-dev-node-modules:/app/node_modules
      # Uploads
      - ./backend/uploads:/app/uploads
    networks:
      - dev-net
    ports:
      - "${BACKEND_PORT:-3001}:3001"
      - "${WS_PORT:-3002}:3002"
      - "9229:9229"  # Node.js debug port
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Frontend (Next.js Development)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_ENVIRONMENT: development
    container_name: whitecross-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_ENVIRONMENT: development
      # Enable Next.js fast refresh
      WATCHPACK_POLLING: ${WATCHPACK_POLLING:-false}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Hot reload - mount source code
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/types:/app/types:ro
      - ./frontend/.env.local:/app/.env.local:ro
      - frontend-dev-node-modules:/app/node_modules
      - frontend-dev-next:/app/.next
    networks:
      - dev-net
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Prometheus Monitoring (Development)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: whitecross-prometheus-dev
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--log.level=debug'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-dev-data:/prometheus
    networks:
      - dev-net
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# =============================================================================
# Networks
# =============================================================================
networks:
  dev-net:
    driver: bridge
    name: whitecross-dev-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-dev-data:
    name: whitecross-postgres-dev-data
  redis-dev-data:
    name: whitecross-redis-dev-data
  prometheus-dev-data:
    name: whitecross-prometheus-dev-data
  backend-dev-node-modules:
    name: whitecross-backend-dev-node-modules
  frontend-dev-node-modules:
    name: whitecross-frontend-dev-node-modules
  frontend-dev-next:
    name: whitecross-frontend-dev-next
