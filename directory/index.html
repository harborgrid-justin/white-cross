<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Cross Architecture Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        input, select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 12px 12px;
            padding: 30px;
            min-height: 500px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }

        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .file-card.backend {
            border-left-color: #e74c3c;
        }

        .file-card.frontend {
            border-left-color: #2ecc71;
        }

        .file-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .locator-code {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        .file-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .file-purpose {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .file-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 2px;
        }

        .meta-value {
            color: #6c757d;
            word-break: break-word;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #3498db;
        }

        .dependency-graph {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .node {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .node:hover {
            background: #e3f2fd;
            border-color: #3498db;
        }

        .node.backend {
            border-color: #e74c3c;
            background: #ffebee;
        }

        .node.frontend {
            border-color: #2ecc71;
            background: #e8f5e8;
        }

        .search-result {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .export-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• White Cross Architecture Documentation</h1>
            <p>Interactive code analysis and dependency mapping for backend and frontend architectures</p>
            <div id="lastUpdated"></div>
        </div>

        <div id="statsGrid" class="stats-grid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="searchInput">Search Files</label>
                <input type="text" id="searchInput" placeholder="Search by filename, locator code, or purpose...">
            </div>
            <div class="control-group">
                <label for="categoryFilter">Filter by Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="control-group">
                <label for="typeFilter">Filter by Type</label>
                <select id="typeFilter">
                    <option value="">Both Frontend & Backend</option>
                    <option value="backend">Backend Only</option>
                    <option value="frontend">Frontend Only</option>
                </select>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="overview">üìä Overview</button>
            <button class="tab" data-tab="files">üìÅ Files Browser</button>
            <button class="tab" data-tab="dependencies">üîó Dependencies</button>
            <button class="tab" data-tab="analytics">üìà Analytics</button>
        </div>

        <div class="tab-content">
            <div id="overview" class="tab-pane">
                <div class="loading">Loading architecture overview...</div>
            </div>
            <div id="files" class="tab-pane hidden">
                <div id="fileGrid" class="file-grid">
                    <!-- File cards will be populated by JavaScript -->
                </div>
            </div>
            <div id="dependencies" class="tab-pane hidden">
                <div class="loading">Loading dependency graph...</div>
            </div>
            <div id="analytics" class="tab-pane hidden">
                <div class="loading">Loading analytics...</div>
            </div>
        </div>

        <div class="export-controls">
            <button class="btn btn-primary" onclick="exportToCSV()">üìä Export to CSV</button>
            <button class="btn btn-secondary" onclick="exportToJSON()">üìÑ Export Raw JSON</button>
            <button class="btn btn-primary" onclick="generateReport()">üìã Generate Report</button>
        </div>
    </div>

    <script>
        let documentationData = {};
        let filteredData = [];
        let currentTab = 'overview';

        // Load and initialize the documentation
        async function loadDocumentation() {
            try {
                const response = await fetch('./documentation-data.json');
                documentationData = await response.json();
                filteredData = documentationData.headers;
                
                initializeInterface();
                populateStats();
                populateOverview();
                populateFilters();
                addEventListeners();
                
                console.log('Documentation loaded:', documentationData);
            } catch (error) {
                console.error('Error loading documentation:', error);
                document.querySelector('.loading').textContent = 'Error loading documentation data';
            }
        }

        function initializeInterface() {
            document.getElementById('lastUpdated').textContent = 
                `Generated on ${new Date(documentationData.generatedAt).toLocaleString()}`;
        }

        function populateStats() {
            const stats = documentationData.stats;
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="number">${stats.totalFiles}</div>
                    <div class="label">Total Files</div>
                </div>
                <div class="stat-card">
                    <div class="number">${stats.backendFiles}</div>
                    <div class="label">Backend Files</div>
                </div>
                <div class="stat-card">
                    <div class="number">${stats.frontendFiles}</div>
                    <div class="label">Frontend Files</div>
                </div>
                <div class="stat-card">
                    <div class="number">${Object.keys(stats.categories).length}</div>
                    <div class="label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="number">${stats.complexity.avgDependencies.toFixed(1)}</div>
                    <div class="label">Avg Dependencies</div>
                </div>
                <div class="stat-card">
                    <div class="number">${stats.complexity.circularDeps}</div>
                    <div class="label">Circular Dependencies</div>
                </div>
            `;
        }

        function populateOverview() {
            const overview = document.getElementById('overview');
            const stats = documentationData.stats;
            
            let categoriesHtml = '';
            for (const [category, data] of Object.entries(stats.categories)) {
                categoriesHtml += `
                    <div class="category-section">
                        <div class="category-title">${category} (${data.count} files)</div>
                        <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                            <span>üî¥ Backend: ${data.backend}</span>
                            <span>üü¢ Frontend: ${data.frontend}</span>
                        </div>
                    </div>
                `;
            }

            overview.innerHTML = `
                <h2>üìã Architecture Overview</h2>
                <p>This documentation provides a comprehensive view of the White Cross healthcare platform's architecture, 
                automatically generated from file headers containing locator codes and dependency information.</p>
                
                <h3>üìä File Categories</h3>
                ${categoriesHtml}
                
                <h3>üîç Key Insights</h3>
                <ul>
                    <li><strong>Modular Architecture:</strong> The codebase is well-organized into ${Object.keys(stats.categories).length} distinct categories</li>
                    <li><strong>Full-Stack Coverage:</strong> ${stats.backendFiles} backend files and ${stats.frontendFiles} frontend files</li>
                    <li><strong>Dependency Health:</strong> Average of ${stats.complexity.avgDependencies.toFixed(1)} dependencies per file</li>
                    <li><strong>Circular Dependencies:</strong> ${stats.complexity.circularDeps} detected (should be 0 for optimal architecture)</li>
                </ul>
            `;
        }

        function populateFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = Object.keys(documentationData.stats.categories).sort();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function populateFiles() {
            const fileGrid = document.getElementById('fileGrid');
            
            fileGrid.innerHTML = filteredData.map(file => `
                <div class="file-card ${file.isBackend ? 'backend' : 'frontend'}">
                    <div class="file-header">
                        <div>
                            <div class="locator-code">${file.locatorCode}</div>
                            <div class="file-title">${file.fileName}</div>
                        </div>
                    </div>
                    <div class="file-purpose">${file.purpose}</div>
                    <div class="file-meta">
                        <div class="meta-item">
                            <div class="meta-label">Category</div>
                            <div class="meta-value">${file.category}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Type</div>
                            <div class="meta-value">${file.isBackend ? 'üî¥ Backend' : 'üü¢ Frontend'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Exports</div>
                            <div class="meta-value">${file.exports || 'N/A'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Key Services</div>
                            <div class="meta-value">${file.keyServices || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function populateDependencies() {
            const dependencies = document.getElementById('dependencies');
            const graph = documentationData.dependencyGraph;
            
            let dependencyHtml = '<h2>üîó Dependency Relationships</h2>';
            
            // Top dependencies
            const topDeps = Object.entries(documentationData.stats.topDependencies)
                .slice(0, 10)
                .map(([dep, count]) => `<div class="node">${dep} (${count} dependents)</div>`)
                .join('');
                
            dependencyHtml += `
                <h3>üìä Most Depended Upon Components</h3>
                <div class="dependency-graph">${topDeps}</div>
                
                <h3>üåê Dependency Graph Nodes</h3>
                <div class="dependency-graph">
            `;
            
            for (const [code, data] of Object.entries(graph)) {
                if (data.dependencies.length > 0 || data.dependents.length > 0) {
                    dependencyHtml += `
                        <div class="node ${data.header.isBackend ? 'backend' : 'frontend'}">
                            <strong>${code}</strong><br>
                            ${data.header.fileName}<br>
                            <small>‚Üë${data.dependencies.length} deps | ‚Üì${data.dependents.length} dependents</small>
                        </div>
                    `;
                }
            }
            
            dependencyHtml += '</div>';
            dependencies.innerHTML = dependencyHtml;
        }

        function populateAnalytics() {
            const analytics = document.getElementById('analytics');
            const stats = documentationData.stats;
            
            analytics.innerHTML = `
                <h2>üìà Architecture Analytics</h2>
                
                <div class="category-section">
                    <h3>üèóÔ∏è Complexity Analysis</h3>
                    <ul>
                        <li><strong>Average Dependencies per File:</strong> ${stats.complexity.avgDependencies.toFixed(2)}</li>
                        <li><strong>Maximum Dependencies:</strong> ${stats.complexity.maxDependencies}</li>
                        <li><strong>Circular Dependencies:</strong> ${stats.complexity.circularDeps}</li>
                    </ul>
                </div>
                
                <div class="category-section">
                    <h3>üìä Category Distribution</h3>
                    ${Object.entries(stats.categories).map(([category, data]) => `
                        <div style="margin-bottom: 10px;">
                            <strong>${category}:</strong> ${data.count} files 
                            (${data.backend} backend, ${data.frontend} frontend)
                        </div>
                    `).join('')}
                </div>
                
                <div class="category-section">
                    <h3>üéØ Recommendations</h3>
                    <ul>
                        ${stats.complexity.circularDeps > 0 ? 
                            '<li>‚ö†Ô∏è <strong>Fix Circular Dependencies:</strong> Found ' + stats.complexity.circularDeps + ' circular dependencies that should be resolved</li>' : 
                            '<li>‚úÖ <strong>No Circular Dependencies:</strong> Clean dependency graph</li>'
                        }
                        ${stats.complexity.avgDependencies > 5 ? 
                            '<li>üí° <strong>Consider Refactoring:</strong> High average dependencies suggest some files might benefit from splitting</li>' : 
                            '<li>‚úÖ <strong>Good Dependency Health:</strong> Dependencies are well-managed</li>'
                        }
                        <li>üìã <strong>Documentation Coverage:</strong> All ${stats.totalFiles} files have standardized headers</li>
                    </ul>
                </div>
            `;
        }

        function addEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // Filters
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            // Update tab content
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.toggle('hidden', pane.id !== tabName);
            });

            currentTab = tabName;

            // Load tab-specific content
            switch(tabName) {
                case 'files':
                    populateFiles();
                    break;
                case 'dependencies':
                    populateDependencies();
                    break;
                case 'analytics':
                    populateAnalytics();
                    break;
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredData = documentationData.headers.filter(file => {
                const matchesSearch = !searchTerm || 
                    file.fileName.toLowerCase().includes(searchTerm) ||
                    file.locatorCode.toLowerCase().includes(searchTerm) ||
                    file.purpose.toLowerCase().includes(searchTerm);

                const matchesCategory = !categoryFilter || file.category === categoryFilter;

                const matchesType = !typeFilter || 
                    (typeFilter === 'backend' && file.isBackend) ||
                    (typeFilter === 'frontend' && file.isFrontend);

                return matchesSearch && matchesCategory && matchesType;
            });

            if (currentTab === 'files') {
                populateFiles();
            }
        }

        function exportToCSV() {
            const csv = [
                ['Locator Code', 'File Name', 'Category', 'Type', 'Purpose', 'Exports', 'Dependencies'].join(','),
                ...filteredData.map(file => [
                    file.locatorCode,
                    file.fileName,
                    file.category,
                    file.isBackend ? 'Backend' : 'Frontend',
                    `"${file.purpose.replace(/"/g, '""')}"`,
                    `"${file.exports.replace(/"/g, '""')}"`,
                    file.dependencies.length
                ].join(','))
            ].join('\n');

            downloadFile('white-cross-architecture.csv', csv, 'text/csv');
        }

        function exportToJSON() {
            const json = JSON.stringify({
                exportedAt: new Date().toISOString(),
                filteredData: filteredData,
                stats: documentationData.stats
            }, null, 2);

            downloadFile('white-cross-architecture.json', json, 'application/json');
        }

        function generateReport() {
            const report = `
# White Cross Architecture Report
Generated: ${new Date().toLocaleString()}

## Overview
- Total Files: ${documentationData.stats.totalFiles}
- Backend Files: ${documentationData.stats.backendFiles}
- Frontend Files: ${documentationData.stats.frontendFiles}
- Categories: ${Object.keys(documentationData.stats.categories).length}

## Category Breakdown
${Object.entries(documentationData.stats.categories).map(([cat, data]) => 
    `- ${cat}: ${data.count} files (${data.backend} backend, ${data.frontend} frontend)`
).join('\n')}

## Complexity Metrics
- Average Dependencies: ${documentationData.stats.complexity.avgDependencies.toFixed(2)}
- Maximum Dependencies: ${documentationData.stats.complexity.maxDependencies}
- Circular Dependencies: ${documentationData.stats.complexity.circularDeps}

## Architecture Health
${documentationData.stats.complexity.circularDeps === 0 ? '‚úÖ No circular dependencies detected' : '‚ö†Ô∏è Circular dependencies need attention'}
${documentationData.stats.complexity.avgDependencies < 5 ? '‚úÖ Good dependency management' : 'üí° Consider refactoring high-dependency files'}
`;

            downloadFile('white-cross-architecture-report.md', report, 'text/markdown');
        }

        function downloadFile(filename, content, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadDocumentation);
    </script>
</body>
</html>
