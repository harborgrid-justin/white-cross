# Redis Configuration for White Cross Healthcare Platform
# Optimized for cache and queue management

# Network Configuration
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence Configuration
# Enable both RDB and AOF for data durability

# RDB (Snapshotting)
save 900 1      # Save after 900 seconds (15 minutes) if at least 1 key changed
save 300 10     # Save after 300 seconds (5 minutes) if at least 10 keys changed
save 60 10000   # Save after 60 seconds if at least 10000 keys changed
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Security
# Password protection (should be set via REDIS_PASSWORD environment variable)
# requirepass yourpassword

# Clients Configuration
maxclients 10000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event Notification
notify-keyspace-events ""

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rewriting AOF
hz 10

# Enable active defragmentation (if supported)
# activedefrag no

# Jemalloc Background Thread
jemalloc-bg-thread yes

# Database Specific Usage Notes:
# DB 0: Cache (sessions, API responses, frequently accessed data)
#       - Configured with LRU eviction policy
#       - Short TTL for most keys (5-15 minutes)
# DB 1: Queue Management (Bull queues for background jobs)
#       - No eviction (queue data must persist)
#       - Longer TTL or no expiration
