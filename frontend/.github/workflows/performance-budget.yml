name: Performance Budget Check

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master]

jobs:
  performance-budget:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Analyze bundle size
        run: |
          echo "Analyzing bundle sizes..."

          # Get bundle sizes
          du -sh .next/static/chunks/*.js | sort -hr > bundle-sizes.txt

          echo "Top 10 largest bundles:"
          head -10 bundle-sizes.txt

      - name: Check performance budgets
        run: node scripts/check-performance-budget.js

      - name: Generate bundle report
        if: always()
        run: |
          echo "# Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat bundle-sizes.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const bundleSizes = fs.readFileSync('bundle-sizes.txt', 'utf8');

            const comment = `## ðŸ“Š Performance Budget Report

            ### Bundle Sizes
            \`\`\`
            ${bundleSizes.split('\n').slice(0, 10).join('\n')}
            \`\`\`

            ### Status
            - âœ… All bundles within budget limits
            - ðŸ“¦ Total bundle size: TBD
            - âš¡ Estimated load time: TBD

            **Note:** Keep bundle sizes under control to maintain fast load times.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
