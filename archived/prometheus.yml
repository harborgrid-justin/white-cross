# =============================================================================
# Prometheus Configuration for White Cross Healthcare Platform
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'whitecross-monitor'
    environment: 'production'

# Alertmanager configuration (optional, configure when needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'whitecross-backend'

  # Frontend metrics (if exposed)
  # - job_name: 'frontend'
